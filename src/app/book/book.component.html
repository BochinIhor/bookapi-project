<h1 xmlns="http://www.w3.org/1999/html" style="text-align: center">Welcome to BookApi!</h1>

<div>
</div>

<article class="table-header">
  <form action="">
    <button class="button-add-book" mat-button (click)="addBook()">
      Add Book
    </button>
    <button class="button-remove-rows" mat-button (click)="removeSelectedBooks()">
      Remove Books
    </button>
  </form>
</article>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key" mat-sort-header>
      <span *ngSwitchCase="'isSelected'">
        <mat-checkbox
          (change)="selectAll($event)"
          [checked]="isAllSelected()"
          [indeterminate]="!isAllSelected() && isAnySelected()">
        </mat-checkbox>
      </span>
      <span *ngSwitchDefault>{{ col.label }}</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <ng-container *ngSwitchCase="'isSelected'">
          <mat-checkbox
            (change)="element.isSelected = $event.checked"
            [checked]="element.isSelected"
          ></mat-checkbox>
        </ng-container>
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">
            Edit
          </button>
          <button mat-button class="button-remove" (click)="deleteBook(element.id)">
            Delete
          </button>
        </div>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>

      <div [ngSwitch]="col.type" *ngIf="element.isEdit && col.key !='id'">
        <div *ngSwitchCase="'isSelected'"></div>

        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="editBook(element); element.isEdit = !element.isEdit" [disabled]="disableSubmit(element.id)">
            Done
          </button>
        </div>

        <mat-form-field class="form-input" *ngSwitchDefault>
          <input matInput
            [pattern]="col.pattern"
            [type]="col.type"
            [(ngModel)]="element[col.key]"
            (change)="inputHandler($event, element.id, col.key)"/>
        </mat-form-field>

      </div>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
